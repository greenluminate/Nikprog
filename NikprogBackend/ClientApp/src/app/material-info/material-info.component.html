<div class="container">
  <div *ngFor="let materialInfo of materialInfos">
    <a [href]="materialInfo.url">
      <div class="card-body">
        <i class="bi bi-youtube tutor-icon-youtube"></i>
        {{materialInfo.title}}
      </div>
    </a>
  </div>
  <div class="card" *ngIf="this.userService.getRoleFromLocalStorage() == 'Admin'">
    <app-create-material [moduelId]="moduleId"></app-create-material>
  </div>
</div>
