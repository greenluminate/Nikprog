<div class="container">
  <div class="row justify-content-center">
    <p *ngIf="!modules?.length"><em>Loading...</em></p>
    <p>{{this.name}}</p>
    <p>{{this.id}}</p>
    <div *ngFor="let module of modules"
         class="card border border-info border-1 col col-xs-6 col-sm-5 col-md-4 col-lg-3">
      <div class="card-header bg-info row">
        <h6 class="row-sm-1">{{ module.id }}</h6>
      </div>
      <div class=" card-body bg-light row">
        <h6 class="row-sm-1">{{ module.name }}</h6>
      </div>
      <div class="card-header bg-info row">
      </div>
    </div>
  </div>
</div>
