<div class="container">
  <div class="row justify-content-center">
    <p *ngIf="!courses?.length"><em>Loading...</em></p>
    <p>This component lists courses</p>
    <div *ngFor="let course of courses" [routerLink]="['/course',course.name]" [state]="{id : course.id }"
         class="card border border-info border-1 col col-xs-6 col-sm-5 col-md-4 col-lg-3">
      <div class="card-header bg-info row">
        <h6 class="row-sm-1">{{ course.difficulty }}</h6>
      </div>
      <div class=" card-body bg-light row">
        <img class="row-sm-6" [src]="course.photoUrl" />
        <h6 class="row-sm-1">{{ course.name }}</h6>
      </div>
      <div class="card-header bg-info row">
      </div>
    </div>
  </div>
</div>
